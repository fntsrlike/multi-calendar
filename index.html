<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Muilt-Calendar</title>

    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.6.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

    <style type="text/css">
      .btn {
        margin-top:.3em; 
      }
    </style>
  </head>

  <body>
    <div class="container">
      <header class="text-center">
        <h1>即時複合行事曆系統<small>以國立中興大學行事曆為例</small></h1>
      </header>
      <div class="col-md-9">
        <iframe id="calendar" width="800" height="600" frameborder="0" scrolling="no"
        src="https://www.google.com/calendar/embed?ctz=Asia/Taipei" style="border: 0" ></iframe>
      </div>
      <div class="col-md-3">
        <button id="cal_choose_all" type="button" class="btn btn-xs btn-primary" >選擇全部</button>
        <button id="cal_cancel_all" type="button" class="btn btn-xs btn-danger" >取消全部</button>
        <br/>
        <button type="button" class="cal btn btn-xs btn-default" mult-cal="cal_1">大型活動</button>
        <button type="button" class="cal btn btn-xs btn-default" mult-cal="cal_2">各項會議</button>
        <button type="button" class="cal btn btn-xs btn-default" mult-cal="cal_3">演講及研討會</button>
        <button type="button" class="cal btn btn-xs btn-default" mult-cal="cal_4">教務行事曆</button>
        <button type="button" class="cal btn btn-xs btn-default" mult-cal="cal_5">學生</button>
        <button type="button" class="cal btn btn-xs btn-default" mult-cal="cal_6">教師</button>
        <button type="button" class="cal btn btn-xs btn-default" mult-cal="cal_7">職員</button>

        

      </div>
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="base.js"></script>
  </body>

</html>
