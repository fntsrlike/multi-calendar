<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Muilt-Calendar</title>

    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.6.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

    <style type="text/css">
      .btn {
        margin-top:.3em; 
      }
    </style>
  </head>

  <body>
    <div class="container">
      <header class="text-center">
        <h1>即時複合行事曆系統<small>以國立中興大學行事曆為例</small></h1>
      </header>
      <div class="col-md-9">
        <iframe id="calendar" width="800" height="600" frameborder="0" scrolling="no"
        src="https://www.google.com/calendar/embed?src=vomtfqmbj2q7rvlroli8q7vrm8%40group.calendar.google.com&color=%23B1365F&src=q0qisur64365nstquj7v9me7h0%40group.calendar.google.com&color=%235229A3&ctz=Asia/Taipei" style="border: 0" ></iframe>
      </div>
      <div class="col-md-3">
        <button type="button" class="btn btn-xs btn-primary active" src="src=vomtfqmbj2q7rvlroli8q7vrm8%40group.calendar.google.com&color=%23B1365F&">學生會</button>
        <button type="button" class="btn btn-xs btn-primary active" src="src=q0qisur64365nstquj7v9me7h0%40group.calendar.google.com&color=%235229A3&">社團資訊</button>
        <button type="button" class="btn btn-xs btn-primary">學會資訊</button>
        <button type="button" class="btn btn-xs btn-primary">演講</button>
        <button type="button" class="btn btn-xs btn-primary">文藝</button>
        <button type="button" class="btn btn-xs btn-primary">自主學習</button>
        
      </div>
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="base.js"></script>
  </body>

</html>
